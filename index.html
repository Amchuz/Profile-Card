<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="mailto:amchu1714@gmail.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Prify Philip</h3>
                    <h3 class="sub-name">@PrifyPhilip</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">Exploring new paths while going more deep into the world of Machine Learning</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://github.com/Amchuz" target="_blank" class="icon">
                            <i class="fab fa-github"></i>
                        <a href="https://www.linkedin.com/in/prify-philip-343b53150/" target="_blank" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        </a>
                        <a href="https://www.youtube.com/channel/UCzHTmEZykWoSvK2GtNwGj9A" target="_blank" class="icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="https://twitter.com/PrifyPhilip" target="_blank" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://www.youtube.com/channel/UCzHTmEZykWoSvK2GtNwGj9A?sub_confirmation=1" target="_blank" class="follow">Subscribe</a>
                        </div>
                        <div class="share-wrap">
                            <a href="href="https://www.twitter.com/share?url=https://www.youtube.com/channel/UCzHTmEZykWoSvK2GtNwGj9A" target="_blank" class="share">Share</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">25</h3>
                        <h3 class="number-title">Repositories</h3>
                    </div>
                    <div>
                        <h3 class="number">427</h3>
                        <h3 class="number-title">Videos</h3>
                    </div>
                    <div>
                        <h3 class="number">20.1K</h3>
                        <h3 class="number-title">Subscribers</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
